<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            width: 520px;
            border: 1px solid black;
            padding: 20px 40px;
            margin: 0 auto;
        }

        fieldset {
            margin-bottom: 15px;
        }

        legend {
            font-weight: bold;
        }

        ul {
            list-style-type: none;
        }

        li {
            line-height: 30px;
        }
    </style>
</head>

<body>
    <div id="container">
        <h1>프런트엔드 개발자 지원서</h1>
        <p>HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.</p>
        <hr>
        <form>
            <h5>개인 정보</h5>
                <ul>
                    <li>
                        <label for="na">이름</label>
                        <input type="text" name="na" id="na" placeholder="공백없이 입력하세요">
                        <br>
                        <label for="tel">연락처</label>
                        <input type="tel" name="tel" id="tel">
                    </li>
                </ul>
                <h5>지원 분야</h5>
                <ul>
                    <li>
                        <input type="radio" name="radio" id="web">
                        <label for="ok">웹 퍼블리싱</label>
                        <br>
                        <input type="radio" name="radio" id="app">
                        <label for="not">웹 애플리케이션 개발</label>
                        <br>
                        <input type="radio" name="radio" id="di">
                        <label for="not">개발 환경 개선</label>
                    </li>
                </ul>
                <h5>지원 동기</h5>
                    <label for="textbox"></label>
                    <textarea name="memo" id="textbox" cols="50" rows="8"placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
                    <br>
                    <input type="submit" value="접수하기" name="sub" id="sub">
                    <input type="reset" value="다시 쓰기" name="re" id="re">
        </form>
    </div>
</body>

</html>
