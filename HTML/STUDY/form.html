<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{ background-color: rgb(193, 206, 243); color:rgb(16, 17, 17); border-color: aliceblue;

        }
    </style>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>고객 정보</legend>
            <label for="id">ID  </label>
            <input type="text" name="id" id="id" size="10"> <br>

            <label>
                ID_1
                <input type="text" name="id" id="id" maxlength="10" size="10">
            </label> <br>

            <label for="pw">PW</label>
            <input type="password" name="pw" id="pw" size="10"> <br>

            <label for="search">검색</label>
            <input type="search" name="search" id="search"> <br>

            <label for="url">주소입력</label>
            <input type="url" name="url" id="url"> <br>

            <label for="email">이메일주소</label>
            <input type="email" name="em" id="email">
            <button>확인</button> <br>

            <label for="tel">전화</label>
            <input type="tel" name="tel" id="tel"> <br>

            <label for="sub">전송!</label>
            <input type="submit" value="sub"> <br>

            <ul>
                <li>
                    <label for="grape">포도</label>
                    <input type="checkbox" name="gra" id="grape">
                </li>
                <li>
                    <label for="water">수박</label>
                    <input type="checkbox" name="wat" id="water">
                </li>
                <li>
                    <label for="melon">멜론</label>
                    <input type="checkbox" name="mel" id="melon">
                </li>
            </ul>

            <ul>
                <li>
                    <label for="grape">포도</label>
                    <input type="radio" name="fru" id="grape">
                </li>
                <li>
                    <label for="water">수박</label>
                    <input type="radio" name="fru" id="water">
                </li>
                <li>
                    <label for="melon">멜론</label>
                    <input type="radio" name="fru" id="melon">
                </li>
            </ul>

            <label for="number">number</label>
            <input type="number" value="3" min="1" max="10"> <br>

            <label for="range">range</label>
            <input type="range" value="3" min="1" max="10"> <br>

            <label for="date">date</label>
            <input type="date"> <br>

            <label for="month">month</label>
            <input type="month"> <br>

            <label for="week">week</label>
            <input type="week"> <br>

            <label for="time">time</label>
            <input type="time"> <br>

            <label for="datetime">datetime</label>
            <input type="datetime" name="datetime" id="datetime"> <br>

            <label for="datetime-local">datetime-local</label>
            <input type="datetime-local" name="datetime-local" id="datetime-local"> <br>

            <label for="reset">reset</label>
            <input type="reset"> <br>

            <input type="hidden" value="hidden">
        </fieldset>

        <fieldset>
            <legend>배송 정보</legend>
        </fieldset>
    </form>
</body>
</html>
