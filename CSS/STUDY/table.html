<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <STYLE>
        table{
            border-collapse: collapse;
            border: 3px dotted rgb(87, 5, 5);
            caption-side: top;
            border-spacing: 10px 5px;
        }
        th, td{
            border: 3px solid rgb(12, 5, 5);
            padding:9px;
        }
    </STYLE>
</head>
<body>
    <table>
        <caption>LIKE</caption>
        <tr>
            <th>음식</th>
            <th>과일</th>
            <th>디저트</th>
        </tr>
        <tr>
            <td>연어초밥</td>
            <td>포도</td>
            <td>머핀</td>
        </tr>
        <tr>
            <td>연어샐러드</td>
            <td>수박</td>
            <td>쿠키</td>
        </tr>
        <tr>
            <td>연어덮밥</td>
            <td>멜론</td>
            <td>푸딩</td>
        </tr>
    </table>
</body>
</html>
