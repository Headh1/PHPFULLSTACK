<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            background-color: salmon;
            border:5px dashed rgb(182, 235, 104);
            width:200px;
            height: 100px;
            padding: 10px;
        }
        .bor{
            background-clip: border-box;
        }
        .con{
            background-clip: content-box;
        }
        .pad{
            background-clip: padding-box;
        }
    </style>
</head>
<body>
    <h1 class="bor">background-color</h1>
    <h1 class="con">background-color</h1>
    <h1 class="pad">background-color</h1>
</body>
</html>
