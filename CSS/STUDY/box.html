<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .h1{
            background-color: rgb(230, 240, 255);
            margin: 10px;
            padding: 20px;
            border:3px solid rgb(75, 124, 231);
            width: 100px;
            height: 200px;
            box-sizing :border-box;
        }
        .h2{
            background-color: rgb(226, 238, 253);
            margin: 10px;
            padding: 20px;
            border:3px solid rgb(26, 67, 105);
            width: 100px;
            height: 200px;
            box-sizing :content-box;
        }
        span{
            background-color: rgb(214, 250, 238);
        }
    </style>
</head>
<body>
    <h1 class="h1">박스 모델</h1>
    <h1 class="h2">박스 모델</h1>

    <br>
    <br>

    <span>
        span
    </span>
</body>
</html>
